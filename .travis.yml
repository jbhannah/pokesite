dist: trusty
sudo: false
language: ruby
cache:
  bundler: true
  directories:
  - node_modules
addons:
  postgresql: '9.5'
  code_climate:
    repo_token:
      secure: 
bundler_args: "--without development"
before_script:
- cp config/database.travis.yml config/database.yml
- bin/rails db:setup
- npm install
after_script:
- bundle exec codeclimate-test-reporter
script: bin/rspec
notifications:
  slack:
    secure: 
